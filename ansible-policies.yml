- !policy
  id: cd/ansible
  annotations:
    ansible: true
  body:
    - !host
      id: controller
      annotations:
        description: Global host identity for Ansible Tower
    - !group consumers
    - !grant
      role: !group consumers
      member: !host controller
    - &variables
      - !variable secrets/test-password
      - !variable secrets/ansible-key
    - !permit
      role: !group /cd/ansible/consumers
      privilege: [ read, execute ]
      resource: *variables

