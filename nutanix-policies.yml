### conjur policy load -b root -f nutanix-policies.yml
### conjur variable set -i nutanix/secrets/private-key -v "testPassWord"
### conjur variable get -i nutanix/secrets/private-key

- !policy
  id: nutanix
  body:
    - !host
      id: controller
      annotations:
        description: Global host identity for Nutanix
    - !group consumers
    - !grant
      role: !group consumers
      member: !host controller
    - &variables
      - !variable secrets/private-key
    - !permit
      role: !group /nutanix/consumers
      privilege: [ read, execute ]
      resource: *variables
- !grant
  role: !group vault-test/lobtest/podtest1/delegation/consumers
  member: !host nutanix/controller
