      id: controller
      annotations:
        description: Global host identity for xld
    - !group consumers
    - !grant
      role: !group consumers
      member: !host controller
- !grant
  role: !group vault-test/authn/Safe01/delegation/consumers
  member: !host cd/xld/controller

